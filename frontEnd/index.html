<!doctype html>
<html lang="en">
  <head>
    <title>Fubar</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">

    <style>
      #roleSelectScreen
      {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="room-container" class="game-container">
      <div id="initialScreen" class="startScreen">
        <ul class="start"><center>
          <li>Project Fubar</li>
          <li><button
            type="submit"
            class="btn"
            id="newGameButton"
          >
          Create Game as Admin
          </button></li>
          <li>OR</li>
          <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
          <li><button
            type="submit"
            class="btn"
            id="joinGameButton"
          >
            Join Game as Player
          </button></li>
        </center></ul>
      </div>
      <div id="roleSelectScreen" class="startScreen">
        <ul class="start"><center>
          <li>Choose Role:</li>
          <li><button
            type="submit"
            class="btn btn-success"
            id="scholarSelect"
          >
            Scholar
          </button></li>
          <li>OR</li>
          <li><button
            type="submit"
            class="btn btn-success"
            id="adventurerSelect"
          >
            Adventurer
          </button></li>
        </center></ul>
      </div>
      <div id="code" class="text"></div>
      <div id="timer" class="text"></div>
      <canvas id="room-canvas" class="game-canvas" width="800px" height="600"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="Questions.js"></script>
    <script src="SeqPuzzle.js"></script>
    <script src="MemoryPuzzle.js"></script>
    <script src="Fubar.js"></script>
    <script src="Result.js"></script>
    <script src="main.js"></script>

  
  </body>
</html>
