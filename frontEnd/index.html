<!doctype html>
<html lang="en">
  <head>
    <title>Fubar</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="favicon.ico">

    <style>
      #room-container
      {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="initialScreen" class="h-100">
      <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Project Fubar</h01>
          <button
            type="submit"
            class="btn btn-success"
            id="newGameButton"
          >
            Create New Game
          </button>
          <div>OR</div>
          <div class="form-group">
            <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
          </div>
          <button
            type="submit"
            class="btn btn-success"
            id="joinGameButton"
          >
            Join Game
          </button>
      </div>
    </div>
    <div id="room-container" class="game-container">
      <div id="timer" class="text"></div>
      <canvas id="room-canvas" class="game-canvas" width="800px" height="600"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"></script>
    <script src="Questions.js"></script>
    <script src="SeqPuzzle.js"></script>
    <script src="MemoryPuzzle.js"></script>
    <script src="Fubar.js"></script>
    <script src="Result.js"></script>
    <script src="main.js"></script>

  
  </body>
</html>
